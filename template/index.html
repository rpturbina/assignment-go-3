<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      http-equiv="refresh"
      content="15"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Water Level and Wind Speed Status</title>
    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      p {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      main {
        min-height: 100vh;
        margin: 0 auto;
        width: fit-content;
      }

      table,
      td {
        border: 1px solid #333;
      }

      thead,
      tfoot {
        background-color: rgba(51, 51, 51, 0.86);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <main>
      <table border="1">
        <thead>
          <tr>
            <th colspan="3">Water Level and Wind Speed Status</th>
          </tr>
          <tr>
            <th></th>
            <th>Water Level Status: {{.water_status}}</th>
            <th>Wind Speed Status: {{.wind_status}}</th>
          </tr>
          <tr>
            <th>Timestamp</th>
            <th>Water level (meter)</th>
            <th>Wind speed (meter/s)</th>
          </tr>
        </thead>
        <tbody>
          {{range $data := .data}}
          <tr>
            <td>{{$data.Timestamp}}</td>
            <td>{{$data.Water}}</td>
            <td>{{$data.Wind}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </main>
  </body>
</html>
